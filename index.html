<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>

<script>
$(function() {
	$( "#slider" ).slider({
range: "min",
value: 12,
min: 4,
max: 20,
step: 2,
slide: function( event, ui ) {
			$( "#amount" ).val( ui.value );
			$("#obszar table").empty();
			initMem(ui.value);
		}
	});
	$( "#amount" ).val( $( "#slider" ).slider( "value" ) );
});
</script>

<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script>
var tab = new Array();
var statusTab = new Array();
var ileKlik = 0;
var lastKlik =0;
var tStartStop=0;

function czasMem()
{
	var currTime = new Date().getSeconds();
	if(tStartStop!=0)
		$("#time").html(currTime-tStartStop);
}


function initMem(size)
{
	var upPom=size;

	tab.length=0;
	statusTab.length=0;
	ileKlik = 0;
	lastKlik =0;
	tStartStop =0;

	for(var i=0;i<upPom;i++)
	{
		tab.push(-1);
		statusTab.push(0);
	}

	for(var i=0;i<upPom/2;i++)
	{
		for(var j=0;j<2;j++)
		{
			do
			{
				var ranLos = Math.round(Math.random() * upPom);
			}
			while(tab[ranLos]!=-1)
			tab[ranLos]=i;
		}
	}

	var iloscWierszy=Math.floor(Math.sqrt(upPom));
	for(var i=0;i<iloscWierszy;i++)
	{
		var pom = $("#obszar table");
		var pRow=$("<tr></tr>");
		for(var j=0;j<Math.ceil(upPom/iloscWierszy);j++){
			if( (i*Math.ceil(upPom/iloscWierszy)+j) < upPom ){
				pRow.append($("<td></td>"))
				.append($("<div></div>").addClass("puzel").attr('name',(i*Math.ceil(upPom/iloscWierszy))+j));
			}
		}
		pom.append(pRow);
	}
} //initMem

function rysuj()
{
	var czyKoniec = 1;
	$.each($(".puzel"),function(){
		var inx = parseInt($(this).attr("name"));
		if(statusTab[inx]==1)
		{
			czyKoniec=0;
			var name1 = 'url(./image/i'+tab[inx]+'.svg) no-repeat center center, rgba(255,180,0,0.8)'
			$(this).css('background',name1).css('background-size','80%, 100%');
		} else if(statusTab[inx]==2){
			var name1 = 'url(./image/i'+tab[inx]+'.svg) no-repeat center center, rgba(255,180,0,0.8)';
			$(this).css('background',name1).css('background-size','80%, 100%');
		} else if(statusTab[inx]==0) {
			czyKoniec=0;
			var name1 = 'url(./image/i_back_t.jpg) no-repeat';
			$(this).css('background',name1).css('background-size','100%');
		}
	});
	if(czyKoniec)
	{
	alert("Gratulacje! Wygra³eœ!");
	tStartStop = 0;
	}
}//rysuj

$(document).ready(function(){

	$("#ustawienia").click(function(){
		$("#ustpanel").slideToggle();
	});

	$("#start").click(function(){
		$("#obszar table").empty();
		initMem( $( "#amount" ).val() );
	});
	
	setInterval(czasMem,1000);
});

$(document).on( "click", ".puzel", function(){
	var inx = parseInt($(this).attr("name"));
	ileKlik++;
	
	if(tStartStop==0)
	tStartStop = new Date().getSeconds();
	
	if(ileKlik==1){
		statusTab[inx]=1;
		lastKlik = inx;
		rysuj();
	} else if(ileKlik==2){
		if(tab[lastKlik]==tab[inx] && inx!=lastKlik){
			statusTab[lastKlik]=2;
			statusTab[inx]=2;
			rysuj();
		} else {
			statusTab[inx]=1;
			rysuj();
			statusTab[lastKlik]=0;
			statusTab[inx]=0;
			setTimeout(function()
			{rysuj();}, 2000);
			
		}
		ileKlik=0;
	}
});
</script>

<meta charset="windows-1250">
</head>
<body>

<div id="obszar">
<table>
</table>
</div>

</div>

<div id="ustawienia">
<p>Ustawienia</p>
</div>

<div id="ustpanel">
<p>
<label for="amount">Wielkoœæ planszy:</label>
<input type="text" id="amount" />
</p>
<div id="slider" style="width: 50%; align: center;"></div>
</div>

</body>
</html>
